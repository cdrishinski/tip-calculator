<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Clark's Tip Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="label">
            <h1>Tip Calculator</h1>
        </div>
        <div class="body">
            <div class="bill-amt">
                <p>How much as your bill?</p>
                <input type="text" name="quantity" placeholder="Bill Amount" id="bill">

            </div>
            <div class="service">
                <p>How was your service?</p>
                <select id="tip">
                        <option disabled selected value="">-- Choose an Option --</option>
                        <option value="0.3">30&#37; &#45; Outstanding</option>
                        <option value="0.2">20&#37; &#45; Good</option>
                        <option value="0.15">15&#37; &#45; It was OK</option>
                        <option value="0.1">10&#37; &#45; Bad</option>
                        <option value="0.05">5&#37; &#45; Terrible</option>
                    </select>
            </div>
            <div class="sharing-bill">
                <p>How many people are sharing the bill?</p>
                <select id="party-size">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                </select>
            </div>
            <div class="calculate-button">
                <button type="button" onclick="tipCalculation()">Calculate Tip</button>
            </div>
            <div id="summation-section">
                <h2 id="phrase-section"></h2>
                <h2 id="answered-section"></h2>

            </div>
        </div>
    </div>


    <!-- linking index.js file -->
    <script src="index.js"></script>
</body>
</html>
